<!DOCTYPE html>
<html>
<head>
	<title>Carrinho de Compras</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
		}
		.header {
			background-color: #000;
			color: #fff;
			padding: 20px;
		}
		.header h1 {
			margin: 0;
			font-size: 24px;
		}
		.produtos {
			margin-top: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.produto {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 10px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.produto img {
			width: 100px;
			height: 100px;
			margin-right: 10px;
		}
		.produto h3 {
			margin: 0;
			font-size: 18px;
		}
		.produto p {
			margin: 5px 0;
			font-size: 16px;
		}
		.produto input {
			width: 50px;
		}
		.total {
			margin-top: 20px;
			font-size: 20px;
		}
		.btn-finalizar {
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #000;
			color: #fff;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.btn-finalizar:hover {
			background-color: #333;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Carrinho de Compras</h1>
	</div>

	<div class="produtos">
		<!-- Os produtos serão adicionados dinamicamente aqui -->
	</div>

	<div class="total">
		<!-- O total será calculado e exibido aqui -->
	</div>

	<button class="btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>

	<script>
		// Função para exibir os produtos no carrinho
		function exibirProdutosNoCarrinho() {
			var carrinho = localStorage.getItem('carrinho');
			if (carrinho) {
				carrinho = JSON.parse(carrinho);
			} else {
				carrinho = [];
			}

			var produtosContainer = document.querySelector('.produtos');
			produtosContainer.innerHTML = '';

			carrinho.forEach(function(produto) {
				var produtoHTML = `
					<div class="produto">
						<img src="${produto.imagem}" alt="Produto">
						<div>
							<h3>${produto.nome}</h3>
							<p>Preço: R$ ${produto.preco.toFixed(2)}</p>
							<p>Quantidade: <input type="number" value="${produto.quantidade}" min="1" onchange="atualizarQuantidade(event, '${produto.nome}')"></p>
						</div>
					</div>
				`;

				produtosContainer.innerHTML += produtoHTML;
			});
		}

		// Função para atualizar a quantidade do produto
		function atualizarQuantidade(event, nomeProduto) {
			var novaQuantidade = parseInt(event.target.value);

			var carrinho = localStorage.getItem('carrinho');
			if (carrinho) {
				carrinho = JSON.parse(carrinho);
			} else {
				carrinho = [];
			}

			carrinho.forEach(function(produto) {
				if (produto.nome === nomeProduto) {
					produto.quantidade = novaQuantidade;
				}
			});

			localStorage.setItem('carrinho', JSON.stringify(carrinho));
			calcularTotal();
		}

		// Função para calcular o total
		function calcularTotal() {
			var carrinho = localStorage.getItem('carrinho');
			if (carrinho) {
				carrinho = JSON.parse(carrinho);
			} else {
				carrinho = [];
			}

			var total = 0;

			carrinho.forEach(function(produto) {
				total += produto.preco * produto.quantidade;
			});

			var totalContainer = document.querySelector('.total');
			totalContainer.innerText = 'Total: R$ ' + total.toFixed(2);
		}

		// Função para finalizar a compra
		function finalizarCompra() {
			// Aqui você pode adicionar a lógica para finalizar a compra, como redirecionar para a página de pagamento, enviar os dados para um servidor, etc.
			alert('Compra finalizada!');
			window.location.href = 'pagina-finalizar-compra.html';
		}

		// Chamando as funções ao carregar a página
		document.addEventListener("DOMContentLoaded", function() {
			exibirProdutosNoCarrinho();
			calcularTotal();
		});
	</script>
</body>
</html>
